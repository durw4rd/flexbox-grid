<!DOCTYPE html>
<html lang="en">
<head>
	<title>Flexbox Gridzz</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.min.css">

	<link rel='stylesheet'
				media='screen and (max-width: 900px)' href='../css/style-mobile.css'/>
	<link rel='stylesheet'
				media='screen and (min-width: 901px)' href='../css/style-desktop.css'/>

  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
</head>

<body>
	<!-- buttons with absolute position -->
  <div class="previous-button style-one">
    <a href="photo-album.html" class="button">Previous section</a>
  </div>
  <div class="next-button style-one">
    <a href="calendar.html" class="button">Next section</a>
  </div>
	<div class="button-slider">
		<div class="button style-home">
			<a href="../index.html" class="button"><i class="fa fa-home" aria-hidden="true"></i></a>
		</div>
	</div>

  <main class="container twelve-column-grid">
    <section>
      <h1 class="section-header style-one">Twelve Column Grid</h1>
    </section>

    <section class="first-row">
      <div class="column">Half</div>
      <div class="column">Fourth</div>
      <div class="column">Fourth</div>
    </section>
    <section class="second-row">
      <div class="column">Fourth</div>
      <div class="column">Fourth</div>
      <div class="column">Fourth</div>
      <div class="column">Fourth</div>
    </section>
    <section class="third-row">
      <div class="column">Third</div>
      <div class="column">Third</div>
      <div class="column">Third</div>
    </section>
    <section class="fourth-row">
      <div class="column">Sixth</div>
      <div class="column">Sixth</div>
      <div class="column">Sixth</div>
      <div class="column">Sixth</div>
      <div class="column">Sixth</div>
      <div class="column">Sixth</div>
    </section>
    <section class="fifth-row">
      <div class="column">Half</div>
      <div class="column">Half</div>
    </section>
    <section class="sixth-row">
      <div class="column">Sixth</div>
      <div class="column">Two Thirds</div>
      <div class="column">Sixth</div>
    </section>
  </main>

</body>
</html>
